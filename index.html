	<script> 
		function get(id) {
			return document.getElementById(id)
		}

		function getAll(clazz) {
			return document.getElementsByClassName(clazz)
		}

		function random(min, max) { 
			return (min + (Math.floor(Math.random() * (max - min))))
		}

		function shuffle(array) {
			for (i = 0; i < array.length; i++) {
				randomIndex = random(i, array.length - 1)
				temp = array[i]
				array[i] = array[randomIndex]
				array[randomIndex] = temp
			}
		}
		
		function playSound(name, volume = 1, format='.wav') {
			audio = new Audio();
			audio.volume = volume
			audio.src = 'aud/' + name + format
			audio.play();
		}


	</script>

	<script>
		let tabs = getAll('tab')
		Array.from(tabs).forEach(
			(tab, index, array) => {
				tab.onclick = (tab) => {
					playSound('click2', .7)
					hidePages()
					page = get(event.target.parentElement.getAttribute('page'))
					page.style.display = 'inline'
				}
			}
		)

		function hidePages() {
			pages = getAll('page')
			Array.from(pages).forEach(
				(page) => {
					page.style.display = 'none'
				}
			)
		}
	</script>

		let memes = ['1', '2', '3', '4', '5', '6', '7']
		let memeIndex = 0
		shuffle(memes)
		get('memeScreen').src = 'memes/1.JPEG'
		get('memeLeft').onclick = function() {
			playSound('punch2', .5)
			if (memeIndex == 0) {
				memeIndex = memes.length - 1
			} else {
				memeIndex = memeIndex - 1;
			}
			get('memeScreen').src = 'memes/' + memes[memeIndex] + '.JPEG'
		}
		get('memeRight').onclick = function() {
			if (memeIndex == memes.length - 1) {
				memeIndex = 0
			} else {
				memeIndex = memeIndex + 1;
			}
			get('memeScreen').src = 'memes/' + memes[memeIndex] + '.JPEG'
		}
